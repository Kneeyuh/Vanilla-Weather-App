<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css"/>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>
    </header>

    <main>
      <h1>New York</h1>
      <p>
        Tuesday 4:22, overcast clouds
        <br />
        Humidity: 94%, Wind: 3.09km/h

        <span id="weather-emoji">☁️</span>
        <span id="temperature">19</span>
        <span id="units">°C</span>


      </p>
    </main>

    
    
    <footer>
      Coded by
      <a href="https://github.com/Kneeyuh">Nia Carey</a>, is 
      <a href="https://github.com/Kneeyuh/Vanilla-Weather-App">publicly available on
      Github</a>
      and is     <a href="https://main--vanilla-weather-app2.netlify.app/"> hosted on
  Netlify. </a>
    </footer>
  </body>
</html>
