<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-app-city" id="city">New York</h1>
            <p class="weather-app-summary">
              <span id="time"></span>
              <span id="weather-description">overcast clouds</span>
              <br />
              Humidity: <span id="humidity"></span>, Wind:<span
                id="wind-speed"
              ></span>
            </p>
          </div>
          <div class="weather-app-temp">
            <div id="weather-emoji"></div>
            <div id="temp">19</div>
            <div id="units">Â°F</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Kneeyuh">Nia Carey</a>, is
        <a href="https://github.com/Kneeyuh/Vanilla-Weather-App"
          >publicly available on Github</a
        >
        and is
        <a href="https://main--vanilla-weather-app2.netlify.app/">
          hosted on Netlify.
        </a>
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
